<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- EPLAN Red gradient -->
    <linearGradient id="eplanRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E30613"/>
      <stop offset="100%" stop-color="#B30510"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#eplanRed)" filter="url(#shadow)"/>

  <!-- Inner circle for depth -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>

  <!-- Circuit/Engineering lines (stylized PCB traces) -->
  <g stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.9">
    <!-- Horizontal main line -->
    <line x1="25" y1="45" x2="75" y2="45"/>
    <!-- Vertical connectors -->
    <line x1="35" y1="35" x2="35" y2="55"/>
    <line x1="50" y1="35" x2="50" y2="55"/>
    <line x1="65" y1="35" x2="65" y2="55"/>

    <!-- Connection nodes -->
    <circle cx="35" cy="45" r="2.5" fill="#ffffff"/>
    <circle cx="50" cy="45" r="2.5" fill="#ffffff"/>
    <circle cx="65" cy="45" r="2.5" fill="#ffffff"/>
  </g>

  <!-- Data table representation -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Table grid -->
    <rect x="30" y="65" width="35" height="25" rx="2"/>
    <line x1="30" y1="75" x2="65" y2="75"/>
    <line x1="30" y1="82" x2="65" y2="82"/>
    <line x1="42" y1="65" x2="42" y2="90"/>
    <line x1="53" y1="65" x2="53" y2="90"/>
  </g>

  <!-- Export arrow (data extraction symbol) -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Arrow shaft -->
    <rect x="72" y="72" width="18" height="4" rx="2"/>
    <!-- Arrow head -->
    <polygon points="90,70 90,80 102,75"/>
  </g>

  <!-- Small "E" for EPLAN in bottom right -->
  <text x="95" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" opacity="0.7">E</text>
</svg>